{% extends './base.html' %}{{super()}}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{appliance_title}}</h1>

        <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-upload fa-sm text-white-50"></i>Upload new data</a> -->

        <form id="upload-form" action="/appliance/{{appliance_name}}" method="post" enctype="multipart/form-data">
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="document.getElementById('file').click(); return false">
                <i class="fas fa-upload fa-sm text-white-50"></i>Upload data</a>
            <input type="file" name="file" id="file" style="display: none;" onchange="document.getElementById('upload-form').submit();">
            <input type="submit" value="Upload" style="display: none;">
        </form>
                
                

    </div>

    


    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Average Consumption (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{avg_conumption}} KWh</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Bills (Annual)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">â‚¬ {{bills_anno}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Row -->

    <div class="row">

        <!-- Area Chart -->
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">History of Power consumption </h6>
                    
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="Consumption_History"></canvas>
                        <script type="text/javascript">
                            var labels = {{ hist_lables|tojson|safe }};
                            var data = {{ hist_data|tojson|safe }};
                        </script>
                        <script src="{{ url_for('static', filename='js/chart-area.js') }}"></script>

                    </div>
                </div>
            </div>
        </div>





</div>

{% endblock %}
